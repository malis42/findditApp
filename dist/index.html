<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/style.e308ff8e.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>FindditApp</title>
<script src="/style.e308ff8e.js"></script></head>

<body>
<nav class="navbar navbar-dark bg-info mb-3">
    <div class="container">
        <span class="navbar-brand">Finddit</span>
    </div>
</nav>

    <div class="container" id="main-container">
        <div class="tab" id="search-tabs">
            <button class="tablinks" onclick="openSearchTab(event, 'post')" id="post-tab">Search for post</button>
            <button class="tablinks" onclick="openSearchTab(event, 'subreddit')" id="subreddit-tab">Search for subreddit</button>
            <button class="tablinks" onclick="openSearchTab(event, 'user')" id="user-tab">Search for user</button>
        </div>

        <!-- Search for post tab -->
        <div id="post" class="tabcontent">
            <div class="container" id="search-post-container">
                <div id="search-post" class="card card-body bg-light mb-2">
                    <h4>Search Reddit for posts</h4>
                    <form id="search-post-form">
                        <div class="form-group">
                            <input type="text" id="search-post-input" class="form-control mb-3" placeholder="Search Term...">
                        </div>
                        <div style="display: inline-block;">Sort By:</div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input ml-2" type="radio" name="post-sortby" value="relevance" checked="">
                            <label class="form-check-label">
                                Relevance
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input ml-2" type="radio" name="post-sortby" value="hot">
                            <label class="form-check-label">
                                Hot
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input ml-2" type="radio" name="post-sortby" value="top">
                            <label class="form-check-label">
                                Top
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="post-sortby" value="new">
                            <label class="form-check-label">
                                Latest
                            </label>
                        </div>
                        <h5 class="mt-2">Limit: </h5>
                        <div class="form-group">
                            <select name="limit" id="search-post-limit" class="form-control">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25" selected="">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
                    </form>
                </div>
                <div id="search-post-results"></div>
            </div>
        </div>

        <!-- Search for subreddit tab -->
        <div id="subreddit" class="tabcontent">
            <div class="container" id="search-subreddit-container">
                <div id="search-subreddit" class="card card-body bg-light mb-2">
                    <h4>Search Reddit for subreddits</h4>
                        <form id="search-subreddit-form">
                            <div class="form-group">
                                <input type="text" id="search-subreddit-input" class="form-control mb-3" placeholder="Search term...">
                            </div>
                            <div class="form-check form-check-inline mt-1">
                                <input class="form-check-input ml-2" type="checkbox" name="subreddit-nsfw">
                                <label class="form-check-label">
                                    Include 18+ subreddits
                                </label>
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
                        </form>
                </div>
            </div>
        </div>

        <!-- Search for user tab -->
        <div id="user" class="tabcontent">

        </div>

    </div>


<script src="/findditApp.e31bb0bc.js" type="text/javascript"></script>
<script>var currentTab = sessionStorage.getItem('currentTab');
console.log(currentTab);

if (!currentTab) {
  document.getElementsByClassName('tablinks')[0].click();
} else {
  document.getElementById(currentTab).click();
}

function openSearchTab(evt, searchChoice) {
  // Declare all variables
  var i, tabcontent, tablinks; // Get all elements with class="tabcontent" and hide them

  tabcontent = document.getElementsByClassName("tabcontent");

  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  } // Get all elements with class="tablinks" and remove the class "active"


  tablinks = document.getElementsByClassName("tablinks");

  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  } // Show the current tab, and add an "active" class to the button that opened the tab


  document.getElementById(searchChoice).style.display = "block";
  evt.currentTarget.className += " active"; // Set global variable of current clicked tab

  sessionStorage.setItem('currentTab', searchChoice + '-tab');
}</script>
</body>
</html>
